syntax = "proto3";

package poker;
option go_package = "proto/grpc";

message OperationRequest {
    repeated string name = 1; // 姓名
    repeated int64 age = 2; // 年龄
    repeated string operation = 3;//操作
}

message GetOperationResponse {
    string operation = 1; // 操作
}

service Poker {
    rpc GetOperation(OperationRequest) returns (GetOperationResponse);
}